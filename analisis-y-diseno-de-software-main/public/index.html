<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UsmBank| Tu aliado para créditos inteligentes</title>
    <meta
      name="description"
      content="Explora Banco Aurora, crea tu cuenta y gestiona tus créditos con una experiencia moderna y segura."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react-dom": "https://esm.sh/react-dom@18.3.1",
          "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
          "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
          "zustand": "https://esm.sh/zustand@4.5.2?deps=react@18.3.1",
          "zustand/middleware": "https://esm.sh/zustand@4.5.2/middleware?deps=react@18.3.1",
          "chart.js/auto": "https://esm.sh/chart.js@4.4.3/auto?dev"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: 'Manrope', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top left, #eef2ff, #f8fafc 40%, #ffffff);
        min-height: 100vh;
      }
      .glass-surface {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(18px);
      }
      .aurora-gradient {
        background-image: linear-gradient(135deg, rgba(99, 102, 241, 0.55), rgba(236, 72, 153, 0.45));
      }
      .floating-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1.75rem;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.22), rgba(236, 72, 153, 0.18));
        filter: blur(30px);
        opacity: 0.9;
        z-index: -1;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-transparent text-slate-900">
    <div id="root" class="min-h-screen"></div>
    <noscript>
      <p class="p-6 text-center text-lg text-slate-600">
        Para disfrutar de UsmBank necesitas habilitar JavaScript.
      </p>
    </noscript>
    <script>console.log('index.html inline script loaded');</script>
    <script type="module" src="/js/public/ts/home.js?v=20251125-12"></script>
  </body>
</html>
